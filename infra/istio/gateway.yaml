apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: securebooks-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
    # Docker Desktop: Skip HTTPS for local demo
    # For production, uncomment and configure TLS:
    # - port:
    #     number: 443
    #     name: https
    #     protocol: HTTPS
    #   tls:
    #     mode: SIMPLE
    #     credentialName: securebooks-tls
    #   hosts:
    #     - securebooks.local
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: securebooks
  namespace: app
spec:
  hosts:
    - "*"
  gateways:
    - istio-system/securebooks-gateway
  http:
    - match:
        - uri:
            prefix: /api
        - uri:
            prefix: /books
        - uri:
            prefix: /health
        - uri:
            prefix: /docs
      route:
        - destination:
            host: securebooks.app.svc.cluster.local
            port:
              number: 8000
      timeout: 10s
      retries:
        attempts: 3
        perTryTimeout: 2s
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: securebooks
  namespace: app
spec:
  host: securebooks.app.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 100
        http2MaxRequests: 1000
        h2UpgradePolicy: UPGRADE
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
  subsets:
    - name: v1
      labels:
        version: v1
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: app
spec:
  mtls:
    mode: PERMISSIVE
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: securebooks-authz
  namespace: app
spec:
  selector:
    matchLabels:
      app: securebooks
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account
      to:
        - operation:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            paths:
              - /api/*
              - /books*
              - /health*
              - /docs*

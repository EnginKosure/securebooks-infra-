apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: securebooks-dev

namespace: app

resources:
  - ../base
  - ../../clusters/dev/helm-release.yaml
  - ../../secrets/external-secret.yaml
  - ../../policies/calico/network-policy.yaml
  - ../../istio/gateway.yaml
  - ../../policies/kyverno/require-app-label.yaml
  - ../../policies/kyverno/disallow-privileged.yaml
  - ../../policies/kyverno/require-resource-limits.yaml

replicas:
  - name: securebooks
    count: 1  # Docker Desktop: single replica for resource efficiency

commonLabels:
  environment: dev
  version: v1

commonAnnotations:
  managed-by: flux
  environment: development

configMapGenerator:
  - name: securebooks-config
    literals:
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=dev
      - DEBUG=true

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: securebooks
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 256Mi       # Docker Desktop: reduced from 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 300m        # Docker Desktop: reduced from 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 128Mi       # Docker Desktop: reduced from 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m        # Docker Desktop: reduced from 250m
